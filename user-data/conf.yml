    path: https://chatgpt.com/

# Optional app settings and configuration
appConfig:
  disableConfiguration: false
  theme: colorful
  showSplashScreen: false
  statusCheck: false
  statusCheckInterval: 30
  webSearch:
    disableWebSearch: false
    searchEngine: google
  hideComponents:
    hideFooter: true
    hideSettings: true

